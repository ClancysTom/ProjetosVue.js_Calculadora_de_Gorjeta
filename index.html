<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Calculadora de Gorjeta</h1>
    <div class="input-container">
      <label for="billAmount">Valor da Conta:</label>
      <input type="number" id="billAmount" v-model="billAmount">
    </div>
    <div class="input-container">
      <label for="tipPercentage">Porcentagem de Gorjeta:</label>
      <input type="number" id="tipPercentage" v-model="tipPercentage">
    </div>
    <button @click="calculateTip">Calcular Gorjeta</button>
    <div class="result" v-if="tip > 0">
      <p>Gorjeta: R$ {{ tip }}</p>
      <p>Total a ser Pago: R$ {{ total }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
